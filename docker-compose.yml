version: "3"

services:
  mongodb:
    image: mongo:4
    restart: always
    volumes:
      - ./mongo/data:/data/db
    ports:
      - "27017:27017"

  api:
    build: .
    restart: always
    command: bash -c "yarn install --prod && yarn debug"
    volumes:
      - ./dist/:/usr/src/clean-node-api/dist
      - ./package.json:/usr/src/clean-node-api/package.json
    ports:
      - "5050:5050"
      - "9222:9222"
    links:
      - mongodb
